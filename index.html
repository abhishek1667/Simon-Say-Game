<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.svg">
    <title>Simon Say Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;600;700;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex">
    <h1>Simon Say Game</h1>
    <p>Press any key to start the game</p>
    <div class="btn-container d-flex">
        <div class="btns d-flex">
            <div class="main-btn red" type="button" id="red"></div>
            <div class="main-btn green" type="button" id="green"></div>
        </div>
        <div class="btns d-flex">
            <div class="main-btn yellow" type="button" id="yellow"></div>
            <div class="main-btn purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
